<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      let name = prompt("이름을 입력해 주세요.", "");
      alert(name);
    </script>
  </body>
</html>

<!-- alert -->
<!-- 메시지를 보여줍니다. -->
<!-- prompt -->
<!-- 사용자에게 텍스트를 입력하라는 메시지를 띄워줌과 동시에 -->
<!-- 입력 필드를 함께 제공합니다. -->
<!-- confirm -->
<!-- 사용자가 확인 또는 취소 버튼을 누를 때까지 메시지가 창에 보여집니다. -->
